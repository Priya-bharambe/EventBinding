<div class="conatiner-fluid bg" style="background-image: url(assets/bg.jpg);">
  <div class="row">
    <div class="col-md-2"></div><br>

    <h1 class="h1" style="text-align:center;padding-left:300px;margin-top: 40px;">
      {{title}}
    </h1>



    <div class="col-md-8" style="padding-left:400px;margin-top: 40px;">
      <div class="div" style="padding-left:180px"><b> Days</b> <br><br>
        <select (change)="changedays($event)">
          <option *ngFor="let i of months">{{i}}</option>
        </select>
      </div><br>

      <div>
        <span *ngIf="isavailable; then condition1 else condition2">
          <b>Condition is valid</b>
          <hr>
        </span><br>
        <ng-template #condition1><b>Condition is valid</b></ng-template>
        <ng-template #condition2>Condition is invalid</ng-template>
      </div><br>

      <button (click)="myClickFunction($event)">Click Me</button>
    </div><br>
    <div class="col-md-2"></div><br>
  </div><br>
</div>
